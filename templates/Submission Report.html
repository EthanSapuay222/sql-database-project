{% extends 'base.html' %}

{% block title %}EcoTrack Submission Page{% endblock %}

{% block head %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/FP.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/submission-report.css') }}" />
{% endblock %}

{% block content %}
<body class="min-h-screen flex flex-col items-center">
    <header
      class="w-full bg-[#fcf8e8] shadow-md border-b-2 border-b-[#f0e7d0] relative"
    >
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between"
      >
        <a
          href="{{ url_for('index') }}"
          class="absolute left-4 top-1/2 transform -translate-y-1/2 text-sm text-[#F2DB8F] hover:underline"
        >
          <- Back to Main Page
        </a>

        <div class="flex items-center text-[#4b553c] font-extrabold text-xl">
          <svg
            class="h-6 w-6 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6m-6 0h-2a1 1 0 00-1 1v-5a1 1 0 011-1h2z"
            />
          </svg>
          EcoTrack
        </div>
        <h2
          class="text-2xl font-extrabold text-[#b44141] uppercase tracking-wider"
        >
          Report Submission
        </h2>
      </div>
    </header>

    <div
      id="submission-card"
      class="bg-[#fcf8e8] p-6 sm:p-8 rounded-xl shadow-xl w-full max-w-2xl mt-8 mb-8"
    >
      <h1
        class="text-2xl font-extrabold text-[#4b553c] mb-6 border-b pb-2 text-center"
      >
        Submit Environmental Report
      </h1>

      <form id="report-form" class="space-y-6">
        <div>
          <label
            for="report-title"
            class="block text-sm font-medium text-[#4b553c] mb-1"
          >
            Report Title
            <span class="pill-label">Title by user</span>
          </label>
          <input
            type="text"
            id="report-title"
            name="report-title"
            placeholder="A concise title for your report"
            required
            class="form-field"
          />
        </div>

        <div>
          <label
            for="description"
            class="block text-sm font-medium text-[#4b553c] mb-1"
          >
            Description
            <span class="pill-label">description given by user</span>
          </label>
          <textarea
            id="description"
            name="description"
            rows="4"
            placeholder="Detailed observation of the incident or environmental issue"
            required
            class="form-field"
          ></textarea>
        </div>

        <div>
          <label
            for="category"
            class="block text-sm font-medium text-[#4b553c] mb-1"
          >
            Category
            <span class="pill-label">(Severity Filter)</span>
          </label>
          <select id="category" name="category" required class="form-field">
            <option value="">Select Environmental Category</option>
            <option value="pollution">Pollution</option>
            <option value="deforestation">Deforestation</option>
            <option value="waste">Waste Dumping</option>
            <option value="wildlife">Wildlife Incident</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <label
            for="location"
            class="block text-sm font-medium text-[#4b553c] mb-1"
          >
            Location
            <span class="pill-label">(Location)</span>
          </label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Address, coordinates, or description of location"
            required
            class="form-field"
          />
        </div>

        <div>
          <label
            for="severity"
            class="block text-sm font-medium text-[#4b553c] mb-1"
          >
            Severity
            <span class="pill-label">(Severity Filter)</span>
          </label>
          <select id="severity" name="severity" required class="form-field">
            <option value="">Select Impact Severity</option>
            <option value="low">Low Impact</option>
            <option value="medium">Medium Impact</option>
            <option value="high">High Impact</option>
            <option value="critical">Critical</option>
          </select>
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-[#6d8e48] hover:bg-[#85a850] text-white font-bold rounded-lg shadow-lg transition duration-200 mt-6 text-lg"
        >
          Submit Report
        </button>
      </form>

      <div
        id="message-box"
        class="mt-4 p-3 text-center rounded-lg hidden"
        role="alert"
      ></div>

      <div
        class="mt-8 pt-4 border-t border-gray-200 flex flex-col sm:flex-row justify-between items-center text-sm"
      >
        <p id="user-id-display" class="text-xs text-gray-500 mb-2 sm:mb-0">
          <span class="font-bold">Status:</span> Initializing...
        </p>
      </div>
    </div>

    </body>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/FP.js') }}"></script>
<script src="{{ url_for('static', filename='js/submission-report.js') }}"></script>
{% endblock %}

{% extends 'base.html' %}

{% block title %}EcoTrack Submission Page{% endblock %}

{% block head %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/FP.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/submission-report.css') }}" />
{% endblock %}
<!-- Page head: fonts and styles used for the submission report page -->

{% block content %}
<body class="min-h-screen flex flex-col items-center">
    <!-- Submission Report page: choose type of report and submit details -->
    <header style="background: #104F17; border-bottom: 4px solid var(--accent); color: white;" class="site-header shadow-lg w-full">
      <a href="{{ url_for('pages.index') }}" class="site-left">
        <div class="site-logo" style="background: var(--secondary); border: 2px solid var(--accent);">
          <img src="{{ url_for('static', filename='img/EcotrackLogo.png') }}" class="w-full h-full object-cover" />
        </div>
        <span class="site-title ml-3">EcoTrack</span>
      </a>
      <div class="site-center">
          <h1 class="site-page-title">Report Submission</h1>
      </div>
      <div class="site-right">
        <a href="{{ url_for('pages.index') }}" class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg text-sm transition duration-150">‚Üê Back to Main Page</a>
      </div>
    </header>

    <div
      id="submission-card"
      class="bg-[#fcf8e8] p-6 sm:p-8 rounded-xl shadow-xl w-full max-w-2xl mt-8 mb-8"
    >
      <h1
        class="text-2xl font-extrabold text-[#4b553c] mb-6 border-b pb-2 text-center"
      >
        Submit Report
      </h1>

      <!-- Tab Navigation -->
      <!-- Tabs: switch between Environmental report and Animal sighting forms -->
      <div class="flex border-b border-gray-300 mb-6">
        <button
          id="tab-environmental"
          class="tab-button active flex-1 py-3 px-4 text-center font-semibold transition-colors duration-200"
        >
          Environmental Report
        </button>
        <button
          id="tab-sighting"
          class="tab-button flex-1 py-3 px-4 text-center font-semibold transition-colors duration-200"
        >
          Animal Sighting
        </button>
      </div>

      <!-- Environmental Report Form: gathers data about environmental incidents -->
      <div id="form-environmental" class="form-container">
        <form id="report-form" class="space-y-6">
        <!-- Form collects environmental report details and is handled by JS -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div>
          <label
            for="report-title"
            class="block text-sm font-medium text-[#4b553c] mb-1"
          >
            Report Title
            <span class="pill-label">Title by user</span>
          </label>
          <input
            type="text"
            id="report-title"
            name="report-title"
            placeholder="A concise title for your report"
            required
            class="form-field"
          />
        </div>

        <div>
          <label
            for="description"
            class="block text-sm font-medium text-[#4b553c] mb-1"
          >
            Description
            <span class="pill-label">description given by user</span>
          </label>
          <textarea
            id="description"
            name="description"
            rows="4"
            placeholder="Detailed observation of the incident or environmental issue"
            required
            class="form-field"
          ></textarea>
        </div>

        <div>
          <label
            for="category"
            class="block text-sm font-medium text-[#4b553c] mb-1"
          >
            Category
            <span class="pill-label">(Severity Filter)</span>
          </label>
          <select id="category" name="category" required class="form-field">
            <option value="">Select Environmental Category</option>
            {% for cat in categories %}
            <option value="{{ cat.name.lower().replace(' ', '_') }}">{{ cat.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label
            for="location"
            class="block text-sm font-medium text-[#4b553c] mb-1"
          >
            Location
            <span class="pill-label">(Location)</span>
          </label>
          <select id="location" name="location" required class="form-field">
            <option value="">Select a Location</option>
            {% for location in locations %}
            <option value="{{ location.city_name }}">{{ location.city_name }} ({{ location.location_type.capitalize() }})</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label
            for="severity"
            class="block text-sm font-medium text-[#4b553c] mb-1"
          >
            Severity
            <span class="pill-label">(Severity Filter)</span>
          </label>
          <select id="severity" name="severity" required class="form-field">
            <option value="">Select Impact Severity</option>
            {% for sev in severity %}
            <option value="{{ sev.level.lower() }}">{{ sev.level }} Impact</option>
            {% endfor %}
          </select>
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-[#6d8e48] hover:bg-[#85a850] text-white font-bold rounded-lg shadow-lg transition duration-200 mt-6 text-lg"
        >
          Submit Report
        </button>
      </form>
      </div>

      <!-- Animal Sighting Form: collects species sightings, counts, and observer contact -->
      <div id="form-sighting" class="form-container hidden">
        <form id="sighting-form" class="space-y-6">
          <!-- Form captures sighting information and submits via JS -->
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div>
            <label
              for="species"
              class="block text-sm font-medium text-[#4b553c] mb-1"
            >
              Species
              <span class="pill-label">Select the animal species</span>
            </label>
            <select id="species" name="species" required class="form-field">
              <option value="">Select a Species</option>
            </select>
          </div>

          <div>
            <label
              for="sighting-location"
              class="block text-sm font-medium text-[#4b553c] mb-1"
            >
              Location
              <span class="pill-label">Where was it spotted?</span>
            </label>
            <select id="sighting-location" name="sighting-location" required class="form-field">
              <option value="">Select a Location</option>
              {% for location in locations %}
              <option value="{{ location.location_id }}">{{ location.city_name }} ({{ location.location_type.capitalize() }})</option>
              {% endfor %}
            </select>
          </div>

          <div>
            <label
              for="number-observed"
              class="block text-sm font-medium text-[#4b553c] mb-1"
            >
              Number Observed
              <span class="pill-label">How many did you see?</span>
            </label>
            <input
              type="number"
              id="number-observed"
              name="number-observed"
              min="1"
              value="1"
              required
              class="form-field"
            />
          </div>

          <div>
            <label
              for="sighting-date"
              class="block text-sm font-medium text-[#4b553c] mb-1"
            >
              Date of Sighting
              <span class="pill-label">When did you see it?</span>
            </label>
            <input
              type="date"
              id="sighting-date"
              name="sighting-date"
              required
              class="form-field"
            />
          </div>

          <div>
            <label
              for="observer-name"
              class="block text-sm font-medium text-[#4b553c] mb-1"
            >
              Your Name
              <span class="pill-label">Observer's name</span>
            </label>
            <input
              type="text"
              id="observer-name"
              name="observer-name"
              placeholder="John Doe"
              required
              class="form-field"
            />
          </div>

          <div>
            <label
              for="observer-contact"
              class="block text-sm font-medium text-[#4b553c] mb-1"
            >
              Contact Information
              <span class="pill-label">Email or phone</span>
            </label>
            <input
              type="text"
              id="observer-contact"
              name="observer-contact"
              placeholder="email@example.com or phone number"
              required
              class="form-field"
            />
          </div>

          <div>
            <label
              for="sighting-notes"
              class="block text-sm font-medium text-[#4b553c] mb-1"
            >
              Additional Notes (Optional)
              <span class="pill-label">Any observations or details</span>
            </label>
            <textarea
              id="sighting-notes"
              name="sighting-notes"
              rows="4"
              placeholder="Describe behavior, habitat, or any other relevant details..."
              class="form-field"
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full py-3 bg-[#4b8e48] hover:bg-[#5da85a] text-white font-bold rounded-lg shadow-lg transition duration-200 mt-6 text-lg"
          >
            Submit Sighting
          </button>
        </form>
      </div>

      <!-- Message box: shows success or error messages after submission -->
      <div
        id="message-box"
        class="mt-4 p-3 text-center rounded-lg hidden"
        role="alert"
      ></div>

      <!-- Footer area: displays page and user status info -->
      <div
        class="mt-8 pt-4 border-t border-gray-200 flex flex-col sm:flex-row justify-between items-center text-sm"
      >
        <p id="user-id-display" class="text-xs text-gray-500 mb-2 sm:mb-0">
          <span class="font-bold">Status:</span> Initializing...
        </p>
      </div>
    </div>

    </body>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/FP.js') }}"></script>
<script src="{{ url_for('static', filename='js/submission-report.js') }}"></script>
{% endblock %}
